org: gianaedo
service: awsimplementation-reportes

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 30
  iam:
    role: arn:aws:iam::866725828595:role/LabRole
  environment:
    TABLE_NAME: ${sls:stage}-t_reportes

functions:
  crear:
    handler: user/CrearReporte.lambda_handler
    events:
      - http:
          path: /reporte/crear
          method: post
          cors: true
          integration: lambda
    environment:
      CONNECTIONS_TABLE: Connections
      INCIDENTS_TABLE: Incidents
      WS_ENDPOINT: !Sub "https://${WebsocketsApi}.execute-api.${AWS::Region}.amazonaws.com/${sls:stage}"

  listar:
    handler: admin/ListarReportes.lambda_handler
    events:
      - http:
          path: /reporte/listar
          method: get
          cors: true
          integration: lambda

  obtener:
    handler: admin/ObtenerReporte.lambda_handler
    events:
      - http:
          path: /reporte/{uuid}
          method: get
          cors: true
          integration: lambda

  eliminar:
    handler: admin/EliminarReporte.lambda_handler
    events:
      - http:
          path: /reporte/{uuid}
          method: delete
          cors: true
          integration: lambda

  # WebSocket Functions
  connect:
    handler: socket/connect.lambda_handler
    events:
      - websocket:
          route: $connect
    environment:
      CONNECTIONS_TABLE: Connections
      INCIDENTS_TABLE: Incidents

  disconnect:
    handler: socket/disconnect.lambda_handler
    events:
      - websocket:
          route: $disconnect
    environment:
      CONNECTIONS_TABLE: Connections

resources:
  Resources:
    WebsocketsApi:
      Type: AWS::ApiGatewayV2::Api
      Properties:
        Name: ${self:service}-websocket-${sls:stage}
        ProtocolType: WEBSOCKET
        RouteSelectionExpression: "$request.body.action"
    
    ReportesDynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.TABLE_NAME}
        AttributeDefinitions:
          - AttributeName: tenant_id
            AttributeType: S
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: tenant_id
            KeyType: HASH
          - AttributeName: uuid
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

    ConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Connections
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST

    IncidentsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Incidents
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
